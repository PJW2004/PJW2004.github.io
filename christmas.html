<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Rectangular Christmas Tree</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #800000, #400000);
      color: #333;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .tree .layer {
      background-color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: spin 5s linear infinite;
    }

    .tree .layer:nth-child(1) {
      width: 60px;
      height: 20px;
      background-color: #003010;
      animation-duration: 5s;
      animation-direction: alternate;
    }

    .tree .layer:nth-child(2) {
      width: 80px;
      height: 25px;
      background-color: #D6F7C5;
      animation-duration: 6s;
      animation-direction: alternate-reverse;
    }

    .tree .layer:nth-child(3) {
      width: 100px;
      height: 30px;
      background-color: #A8EF8F;
      animation-duration: 4s;
      animation-direction: alternate;
    }

    .tree .layer:nth-child(4) {
      width: 120px;
      height: 35px;
      background-color: #69D053;
      animation-duration: 5.5s;
      animation-direction: alternate-reverse;
    }

    .tree .layer:nth-child(5) {
      width: 140px;
      height: 40px;
      background-color: #69D053;
      animation-duration: 4.5s;
      animation-direction: alternate;
    }

    .tree .layer:nth-child(6) {
      width: 160px;
      height: 45px;
      background-color: #33A228;
      animation-duration: 6.5s;
      animation-direction: alternate-reverse;
    }

    .tree .layer:nth-child(7) {
      width: 180px;
      height: 50px;
      background-color: #006400;
      animation-duration: 5s;
      animation-direction: alternate;
    }

    .tree .layer:nth-child(8) {
      width: 200px;
      height: 55px;
      background-color: #005607;
      animation-duration: 7s;
      animation-direction: alternate-reverse;
    }

    .tree .layer:nth-child(9) {
      width: 220px;
      height: 60px;
      background-color: #00480C;
      animation-duration: 5.5s;
      animation-direction: alternate;
    }

    .tree .layer:nth-child(10) {
      width: 300px;
      height: 65px;
      background-color: #003A0F;
      animation-duration: 6s;
      animation-direction: alternate-reverse;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .star {
      width: 50px;
      height: 50px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .tree-base {
      width: 50px;
      height: 100px;
      background: #654321;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(-50px);
        opacity: 0;
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="snow-container">
    <div class="snowflake" style="animation-delay: 0s; left: 10%;"></div>
    <div class="snowflake" style="animation-delay: 1s; left: 30%;"></div>
    <div class="snowflake" style="animation-delay: 2s; left: 50%;"></div>
    <div class="snowflake" style="animation-delay: 3s; left: 70%;"></div>
    <div class="snowflake" style="animation-delay: 4s; left: 90%;"></div>
  </div>
  <div class="tree">
    <div class="star"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="tree-base"></div>
  </div>
</body>
</html>
